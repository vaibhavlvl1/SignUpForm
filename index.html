<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="part1">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow"><i class="fas fa-arrow-down"></i></div>
            <button class="banner-btn">Click Me</button>
        </div>
        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="FULL NAME">
                <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
                <p>Get News?</p>
                <label for="">No</label>
                <input type="checkbox">
                <label for="">Yes</label>
                <button type="button">Sign Up Here</button>
            </form>
            <div class="header"><h1>Welcome To CodeAndCreate</h1></div>
            <div class="x-btn">
                &#10005;
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/52f3b445f4.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</body>
</html>
